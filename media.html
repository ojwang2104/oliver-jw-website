    <div class="lightbox" id="lightbox">

    </div>

    <script>
        // Get references to the lightbox elements
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        // Get all gallery images as an array
        const galleryImages = Array.from(document.querySelectorAll('.photo-gallery img'));

        // Track which image we're currently viewing
        let currentIndex = 0;

        // Function to show a specific image by index
        function showImage(index) {
            // Wrap around: if we go past the end, loop to the start (and vice versa)
            if (index < 0) {
                currentIndex = galleryImages.length - 1;
            } else if (index >= galleryImages.length) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }
            lightboxImg.src = galleryImages[currentIndex].src;
        }

        // When a gallery image is clicked, open the lightbox
        galleryImages.forEach((img, index) => {
            img.addEventListener('click', () => {
                currentIndex = index;             // Remember which image was clicked
                lightboxImg.src = img.src;        // Use the same image source
                lightbox.classList.add('active'); // Show the lightbox
            });
        });

        // When clicking the lightbox background, close it
        lightbox.addEventListener('click', (e) => {
            // Only close if clicking the dark background, not the image itself
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
            }
        });

        // Handle keyboard navigation
        document.addEventListener('keydown', (e) => {
            // Only respond to keys when lightbox is open
            if (!lightbox.classList.contains('active')) return;

            if (e.key === 'Escape') {
                lightbox.classList.remove('active');
            } else if (e.key === 'ArrowRight') {
                showImage(currentIndex + 1);  // Next image
            } else if (e.key === 'ArrowLeft') {
                showImage(currentIndex - 1);  // Previous image
            }
        });
    </script>
